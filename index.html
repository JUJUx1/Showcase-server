<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Game Universe</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  min-height:100vh;
}

header{
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

.container{
  display:grid;
  grid-template-columns:1fr;
  gap:18px;
  padding:15px;
}

@media(min-width:600px){
  .container{ grid-template-columns:repeat(2,1fr); }
}

@media(min-width:900px){
  .container{ grid-template-columns:repeat(3,1fr); }
}

.card{
  background:#111;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.card-content{
  padding:15px;
}

.card h3{
  margin-bottom:8px;
}

.card p{
  font-size:14px;
  opacity:0.8;
  margin-bottom:12px;
}

.card a{
  display:block;
  text-align:center;
  padding:10px;
  border-radius:10px;
  text-decoration:none;
  background:cyan;
  color:black;
  font-weight:bold;
}
</style>
</head>

<body>

<header>ðŸŽ® My GitHub Games</header>
<div class="container" id="games"></div>

<script>
const API = "https://showcase-server-3axe.onrender.com";

function renderGames(data){
  const container = document.getElementById("games");
  container.innerHTML = "";

  data.slice().reverse().forEach(game=>{
    container.innerHTML += `
      <div class="card">
        <img src="${game.image}">
        <div class="card-content">
          <h3>${game.title}</h3>
          <p>${game.description}</p>
          <a href="${game.link}" target="_blank">Play Now</a>
        </div>
      </div>
    `;
  });
}

fetch(API+"/games")
.then(res=>res.json())
.then(data=>renderGames(data));

const socket = io(API);
socket.on("update", data=>{
  renderGames(data);
});
</script>

</body>
</html>
